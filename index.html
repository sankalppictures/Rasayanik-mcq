<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कक्षा 10 विज्ञान अध्याय 1: MCQ टेस्ट</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a7e0ff 0%, #d4eaf7 100%); /* Softer gradient background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 20px; /* More rounded */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            position: relative;
            overflow: hidden; /* For animations */
            transition: all 0.3s ease-out;
        }
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
                border-radius: 15px;
            }
        }
        .question-box {
            background: linear-gradient(45deg, #e0f2fe, #e9f8ff); /* Gradient light blue */
            padding: 1.8rem; /* Slightly more padding */
            border-radius: 15px;
            margin-bottom: 1.8rem;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.08);
            border: 1px solid #bfdbfe; /* Subtle border */
            animation: fadeInQuestion 0.5s ease-out forwards;
        }
        @keyframes fadeInQuestion {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .option-button {
            width: 100%;
            padding: 1rem 1.5rem; /* More padding */
            margin-bottom: 0.8rem;
            background-color: #f0f8ff; /* Very light blue */
            border: 2px solid #a8c7ed; /* Light blue border */
            border-radius: 10px; /* More rounded */
            text-align: left;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-size: 1.05rem; /* Slightly larger font */
            color: #2c5282; /* Darker blue text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .option-button:hover {
            background-color: #dbeafe; /* Lighter blue on hover */
            border-color: #60a5fa; /* Brighter blue border */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .option-button.selected {
            background-color: #93c5fd; /* Medium blue */
            border-color: #3b82f6; /* Stronger blue */
            color: #1e3a8a; /* Darker blue text */
            font-weight: 600;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .option-button.correct {
            background-color: #bbf7d0; /* Light green */
            border-color: #4ade80; /* Green */
            color: #166534; /* Dark green text */
            font-weight: 600;
            animation: bounceIn 0.3s ease-out;
        }
        .option-button.incorrect {
            background-color: #fecaca; /* Light red */
            border-color: #ef4444; /* Red */
            color: #991b1b; /* Dark red text */
            font-weight: 600;
            animation: shake 0.3s ease-out;
        }

        /* Animations */
        @keyframes bounceIn {
            0% { transform: scale(0.9); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .navigation-button {
            padding: 0.8rem 1.8rem;
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .navigation-button.primary {
            background: linear-gradient(90deg, #3b82f6, #2563eb); /* Blue gradient */
            color: white;
            border: none;
        }
        .navigation-button.primary:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8); /* Darker gradient */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .navigation-button.secondary {
            background-color: #e2e8f0; /* Light gray */
            color: #475569; /* Dark gray */
            border: none;
        }
        .navigation-button.secondary:hover {
            background-color: #cbd5e1; /* Darker gray */
            color: #334155;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .feedback-message {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            font-weight: 600;
            display: none;
            text-align: center;
            animation: fadeIn 0.4s ease-out forwards;
        }
        .feedback-message.correct {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        .feedback-message.incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header-text {
            color: #1f2937;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
    </style>
</head>

        let questions = []; // This will hold the shuffled questions
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswers = []; // To store user's selected answer for each question

        const questionNumberSpan = document.getElementById('question-number');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const scoreDisplaySpan = document.getElementById('score-display');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const resultsContainer = document.getElementById('results-container');
        const finalScore = document.getElementById('final-score');
        const percentageScore = document.getElementById('percentage-score');
        const restartButton = document.getElementById('restart-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const loader = document.getElementById('loader');

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Function to start the quiz
        function startQuiz() {
            showLoader();
            setTimeout(() => { // Simulate loading
                questions = shuffleArray([...allQuestions]); // Deep copy and shuffle all questions
                currentQuestionIndex = 0;
                score = 0;
                selectedAnswers = new Array(questions.length).fill(null); // Initialize with null for each question

                totalQuestionsSpan.textContent = questions.length;
                scoreDisplaySpan.textContent = score;

                displayQuestion();
                updateNavigationButtons();
                hideLoader();
                quizContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                feedbackMessage.classList.add('hidden');
            }, 700); // Small delay to show loader and animation
        }

        // Function to display the current question and its options
        function displayQuestion() {
            feedbackMessage.classList.add('hidden'); // Hide feedback on new question
            optionsContainer.innerHTML = ''; // Clear previous options

            const currentQuestion = questions[currentQuestionIndex];
            questionNumberSpan.textContent = currentQuestionIndex + 1;
            questionText.textContent = currentQuestion.question; // TextContent handles Unicode directly

            // Shuffle options for the current question
            const shuffledOptions = shuffleArray([...currentQuestion.options]);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option;
                button.onclick = () => selectOption(option, button);
                optionsContainer.appendChild(button);

                // If an answer was previously selected for this question, mark it
                if (selectedAnswers[currentQuestionIndex] === option) {
                    button.classList.add('selected');
                }
            });
            updateNavigationButtons();
        }

        // Function to handle option selection
        function selectOption(selectedOption, clickedButton) {
            // Remove 'selected' class from all buttons for the current question
            Array.from(optionsContainer.children).forEach(button => {
                button.classList.remove('selected', 'correct', 'incorrect');
            });

            // Add 'selected' class to the clicked button
            clickedButton.classList.add('selected');
            selectedAnswers[currentQuestionIndex] = selectedOption;

            // Optional: Provide instant feedback (can be removed if feedback is only at end)
            // checkAnswerInstantFeedback(selectedOption, clickedButton);
        }

        // Function to update navigation button states (enabled/disabled, visible/hidden)
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
        }

        // Event listener for Previous button
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        // Event listener for Next button
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        // Event listener for Submit button
        submitButton.addEventListener('click', () => {
            calculateScoreAndShowResults();
        });

        // Function to calculate final score and display results
        function calculateScoreAndShowResults() {
            let correctCount = 0;
            for (let i = 0; i < questions.length; i++) {
                if (selectedAnswers[i] === questions[i].correctAnswer) {
                    correctCount++;
                }
            }
            score = correctCount; // Update global score
            scoreDisplaySpan.textContent = score; // Update score on current screen (if visible)

            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            finalScore.textContent = `आपने ${questions.length} में से ${score} प्रश्नों के सही उत्तर दिए हैं।`;
            const percentage = ((score / questions.length) * 100).toFixed(2);
            percentageScore.textContent = `आपका स्कोर ${percentage}% है।`;
        }

        // Event listener for Restart button
        restartButton.addEventListener('click', () => {
            startQuiz();
        });

        function showLoader() {
            loader.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            resultsContainer.classList.add('hidden');
        }

        function hideLoader() {
            loader.classList.add('hidden');
        }

        // Initial call to start the quiz when the page loads
        document.addEventListener('DOMContentLoaded', startQuiz);
